<!DOCTYPE html>
<html>
<head>
   <title>Page Title</title>
   <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
   <link rel="stylesheet" href="main.css"/>
   <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw.css"/>
   <script src="node_modules/leaflet/dist/leaflet.js"></script>
   <script src="node_modules/leaflet-draw/dist/leaflet.draw.js"></script>
</head>
<body>
   <div>
      <div id="map" class="floatChild"></div>
      <div id="legendDiv"class="floatChild">
         <!-- <p>Legend</p> -->
         <img id="legend"></img>
      </div>
      <div id="controlDiv" class="floatChild container">
         <ul id="layers-list" class="layersList"></ul>
         <div id="layers-controls">
            <button id="layers-reset" class="layersList">Reset</button>
            <button id="layers-mode" class="layersList">Change mode</button>
            <label for="layers-mode" id="layers-mode-label">Selection</label>
         </div>
      </div>
   </div>

   <script src="utils.js"></script>
   <script src="test.js"></script>
</body>
</html>
